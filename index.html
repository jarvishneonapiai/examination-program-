<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jarvishneonopenai â€“ Basic Web Development Programme</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:black;
  color:#0ff;
}
.hidden{display:none !important;}
.center{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
h1{
  font-size:42px;
  text-shadow:0 0 20px cyan;
}
input,textarea,button{
  padding:10px;
  margin:8px;
  border-radius:6px;
  border:none;
}
button{
  background:#0ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
}
#topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid cyan;
}
#cameraCircle{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid cyan;
  overflow:hidden;
}
#cameraCircle video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.option{margin:6px 0}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="center">
  <h1>Jarvishneonopenai</h1>
  <h3>Basic Web Development Programme</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- EXAM -->
<div id="examScreen" class="hidden">
  <div id="topBar">
    <div>Student: <span id="studentName"></span></div>
    <div>Time: <span id="examTimer">50:00</span></div>
    <div id="cameraCircle">
      <video id="camera" autoplay muted></video>
    </div>
  </div>

  <div style="padding:20px">
    <h2 id="question"></h2>
    <div id="options"></div>
    <textarea id="answerBox" class="hidden" rows="5" cols="60"></textarea><br>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Save & Next</button>
  </div>
</div>

<!-- SUBMIT -->
<div id="submitScreen" class="center hidden">
  <h2>Submit Your Test</h2>
  <button id="submitBtn">Submit</button>
</div>

<!-- HISTORY -->
<div id="historyScreen" class="center hidden">
  <h2>Exam History</h2>
  <input id="pin" placeholder="Enter Secret PIN">
  <button id="historyBtn">Check History</button>
  <pre id="historyData"></pre>
</div>

<script>
// ===== CONFIG =====
const validUser="Pratigya";
const validPass="182727";
const secretPin="332277";

// ===== DOM =====
const screens=["loginScreen","examScreen","submitScreen","historyScreen"];
const hideAll=()=>screens.forEach(id=>document.getElementById(id).classList.add("hidden"));

const studentName=document.getElementById("studentName");
const examTimer=document.getElementById("examTimer");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const answerBox=document.getElementById("answerBox");
const historyData=document.getElementById("historyData");

// ===== QUESTIONS =====
const questions=[
{q:"What does HTML stand for?",options:["Hyper Tool Markup Language","Hyper Text Markup Language","High Text Machine Language","Hyper Transfer Markup Language"],type:"mcq"},
{q:"HTML is mainly used to structure web pages.",options:["True","False"],type:"tf"},
{q:"HTML tags are used to structure web pages.",options:["True","False"],type:"tf"},
{q:"What are Heading tags in HTML?",type:"short"},
{q:"What is an Anchor tag?",type:"short"},
{q:"What is a Subscript tag?",type:"short"},
{q:"What is the use of colspan attribute in HTML?",type:"short"},
{q:"Write basic structure of HTML.",type:"short"}
];

let index=0,answers={},timer;

// ===== LOGIN =====
document.getElementById("loginBtn").onclick=()=>{
 if(username.value===validUser && password.value===validPass){
  hideAll();
  startExam();
 }else alert("Invalid Login");
};

// ===== EXAM =====
function startExam(){
 document.getElementById("examScreen").classList.remove("hidden");
 studentName.textContent=validUser;
 startTimer();
 loadQuestion();
 startCamera();
}

function startTimer(){
 let sec=3000;
 timer=setInterval(()=>{
  let m=Math.floor(sec/60),s=sec%60;
  examTimer.textContent=`${m}:${s<10?"0"+s:s}`;
  sec--;
  if(sec<0){clearInterval(timer);submitTest();}
 },1000);
}

function loadQuestion(){
 const q=questions[index];
 questionEl.textContent=q.q;
 optionsEl.innerHTML="";
 answerBox.classList.add("hidden");

 if(q.type==="short"){
  answerBox.classList.remove("hidden");
  answerBox.value=answers[index]||"";
 }else{
  q.options.forEach(o=>{
   optionsEl.innerHTML+=`<div class="option"><input type="radio" name="opt" value="${o}"> ${o}</div>`;
  });
 }
}

function saveAnswer(){
 const q=questions[index];
 if(q.type==="short")answers[index]=answerBox.value;
 else{
  const sel=document.querySelector("input[name='opt']:checked");
  if(sel)answers[index]=sel.value;
 }
}

nextBtn.onclick=()=>{
 saveAnswer();
 if(index<questions.length-1){index++;loadQuestion();}
 else{hideAll();submitScreen.classList.remove("hidden");}
};
prevBtn.onclick=()=>{if(index>0){index--;loadQuestion();}};

// ===== SUBMIT =====
submitBtn.onclick=submitTest;
function submitTest(){
 localStorage.setItem("examAnswers",JSON.stringify(answers));
 hideAll();
 historyScreen.classList.remove("hidden");
}

// ===== HISTORY =====
historyBtn.onclick=()=>{
 if(pin.value===secretPin)historyData.textContent=localStorage.getItem("examAnswers");
 else alert("Wrong PIN");
};

// ===== CAMERA =====
function startCamera(){
 navigator.mediaDevices.getUserMedia({video:true})
 .then(stream=>{document.getElementById("camera").srcObject=stream;})
 .catch(()=>console.log("Camera blocked"));
}
</script>

</body>
</html>
