
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jarvishneonopenai | Basic Web Development Programme</title>
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;font-family:Arial;background:black;color:white}
.hidden{display:none}
.center{display:flex;justify-content:center;align-items:center;height:100vh}
.login-box,.exam-box{background:#0d0d0d;padding:30px;border-radius:12px;width:420px;box-shadow:0 0 25px #00ffff}
.title{text-align:center;font-size:28px;font-weight:bold;color:#00ffff;text-shadow:2px 2px 10px #00ffff}
input,textarea,button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px}
button{background:#00ffff;font-weight:bold;cursor:pointer}
.top-bar{display:flex;justify-content:space-between;align-items:center}
.timer{color:#00ffff}
.camera{width:100px;height:70px;border:2px solid #00ffff;text-align:center;font-size:12px}
.option{margin-top:8px}
</style>
</head>
<body>

<div class="center" id="loginScreen">
  <div class="login-box">
    <div class="title">Jarvishneonopenai</div>
    <p style="text-align:center">Basic Web Development Programme</p>
    <input id="username" placeholder="Enter Name">
    <input id="password" type="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="center hidden" id="waitScreen">
  <h2>Your exam will start in <span id="waitTimer">300</span> seconds</h2>
</div>

<div class="hidden" id="examScreen">
  <div class="exam-box">
    <div class="top-bar">
      <div><b>Student:</b> <span id="studentName"></span></div>
      <div class="timer">Time: <span id="examTimer">50:00</span></div>
      <div class="camera">Live<br>Monitoring</div>
    </div>
    <hr>
    <h3 id="question"></h3>
    <div id="options"></div>
    <textarea id="answerBox" class="hidden" placeholder="Type your answer here..."></textarea>
    <br>
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="saveNext()">Save & Next</button>
  </div>
</div>

<div class="center hidden" id="submitScreen">
  <div class="login-box">
    <h2>Test Completed</h2>
    <button onclick="submitTest()">Submit Your Test</button>
  </div>
</div>

<div class="center hidden" id="historyScreen">
  <div class="login-box">
    <h3>Enter Secret PIN</h3>
    <input type="password" id="pin" placeholder="Enter PIN">
    <button onclick="checkHistory()">Check Exam History</button>
    <pre id="historyData"></pre>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
