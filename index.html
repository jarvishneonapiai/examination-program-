<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvishneonopenai â€“ Basic Web Development Programme</title>
  <style>
    body{margin:0;font-family:Arial;background:black;color:#0ff}
    .hidden{display:none}
    .center{display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column}
    h1{font-size:40px;text-shadow:0 0 15px cyan}
    input,button,textarea{padding:10px;margin:8px;border-radius:5px;border:none}
    button{background:#0ff;color:black;cursor:pointer;font-weight:bold}
    #topBar{display:flex;justify-content:space-between;align-items:center;padding:10px}
    #camera{width:120px;height:80px;border:2px solid cyan;text-align:center;font-size:12px}
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="center">
  <h1>Jarvishneonopenai</h1>
  <h3>Basic Web Development Programme</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- EXAM SCREEN -->
<div id="examScreen" class="hidden">
  <div id="topBar">
    <div>Student: <span id="studentName"></span></div>
    <div>Time: <span id="examTimer"></span></div>
    <div id="camera">Live Monitoring</div>
  </div>

  <div style="padding:20px">
    <h2 id="question"></h2>
    <div id="options"></div>
    <textarea id="answerBox" class="hidden" rows="5" cols="50"></textarea><br>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Save & Next</button>
  </div>
</div>

<!-- SUBMIT SCREEN -->
<div id="submitScreen" class="center hidden">
  <h2>Submit Your Test</h2>
  <button id="submitBtn">Submit</button>
</div>

<!-- HISTORY SCREEN -->
<div id="historyScreen" class="center hidden">
  <h2>Check Exam History</h2>
  <input id="pin" placeholder="Enter Secret PIN">
  <button id="historyBtn">Check</button>
  <pre id="historyData"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
